_min_copier_version: "9.0.0"

project_name:
  type: str
  help: "Project folder name (e.g. codii-api)"

package_name:
  type: str
  help: "Python package name (e.g. app, codii_api)"
  default: "app"

service_name:
  type: str
  help: "Service name for logging/telemetry"
  default: "{{ project_name }}"

use_sqlalchemy:
  type: bool
  help: "Include SQLAlchemy DB wiring?"
  default: true

use_telemetry:
  type: bool
  help: "Include telemetry placeholder wiring?"
  default: true

_tasks:
  - "git init"
  - "if [ -d template ] && [ ! -f pyproject.toml ]; then mv template/* . 2>/dev/null; mv template/.* . 2>/dev/null || true; rmdir template 2>/dev/null || true; fi"
  - "[ -f pyproject.toml ] && uv sync --extra dev || echo '⚠️  pyproject.toml not found, skipping dependency installation'"
  - "echo '✅ Project created! Next steps:'"
  - "echo '   1. cd {{ project_name }}'"
  - "echo '   2. uv sync --extra dev  (or: make sync)'"
  - "echo '   3. make run'"
